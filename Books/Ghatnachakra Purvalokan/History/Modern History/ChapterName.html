<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        text-align: center;
        padding: 40px;
      }

      h1 {
        color: #2c3e50;
      }

      .menu {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 30px auto;
      }

      .menu li {
        margin: 15px 0;
      }

      .menu a {
        display: block;
        text-decoration: none;
        padding: 15px;
        background: white;
        border-radius: 10px;
        color: #34495e;
        font-size: 18px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .menu a:hover {
        background: #3498db;
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <h1>ðŸ“˜ Quiz</h1>
    <p>Click a chapter to start learning:</p>

    <ul class="menu">
      <li>
        <a
          href="./ChapterNames/The Advent of European Companies.html"
          onclick="openPage(event)"
          data-original="The Advent of European Companies"
        >
          The Advent of European Companies
        </a>
      </li>
    </ul>

    <script>
      function openPage(event) {
        event.preventDefault();
        const linkEl = event.currentTarget;
        const link = linkEl.href;

        linkEl.innerText = "Loading...";
        setTimeout(() => {
          window.location.href = link;
        }, 500);
      }

      // ðŸ”‘ FIX for browser back button
      window.addEventListener("pageshow", function () {
        document.querySelectorAll("a[data-original]").forEach((a) => {
          a.innerText = a.dataset.original;
        });
      });
    </script>
  </body>
</html>
