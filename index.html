<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Quiz</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      p {
        opacity: 0.8;
        margin-bottom: 30px;
      }

      .menu {
        list-style: none;
      }

      .menu li {
        margin: 20px 0;
      }

      .menu a {
        display: block;
        text-decoration: none;
        padding: 18px;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 500;
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2);
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .menu a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.6s;
      }

      .menu a:hover::before {
        left: 100%;
      }

      .menu a:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .menu a:active {
        transform: scale(0.97);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer {
        margin-top: 30px;
        font-size: 13px;
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üìò Premium Quiz</h1>
      <p>Select a book to begin your journey</p>

      <ul class="menu">
        <li>
          <a
            href="./Books/Ghatnachakra Purvalokan/SubjectName.html"
            onclick="openPage(event)"
            data-original="Book 1: GhatnaChakra Purvalokan / ‡§ò‡§ü‡§®‡§æ‡§ö‡§ï‡•ç‡§∞ ‡§™‡•Ç‡§∞‡•ç‡§µ‡§æ‡§µ‡§≤‡•ã‡§ï‡§®"
          >
            Book 1: GhatnaChakra Purvalokan / ‡§ò‡§ü‡§®‡§æ‡§ö‡§ï‡•ç‡§∞ ‡§™‡•Ç‡§∞‡•ç‡§µ‡§æ‡§µ‡§≤‡•ã‡§ï‡§®
          </a>
        </li>
      </ul>

      <div class="footer">¬© 2026 Your Learning Platform</div>
    </div>

    <script>
      function openPage(event) {
        event.preventDefault();
        const linkEl = event.currentTarget;
        const link = linkEl.href;

        linkEl.innerText = "‚ú® Loading...";
        linkEl.style.opacity = "0.7";

        setTimeout(() => {
          window.location.href = link;
        }, 600);
      }

      window.addEventListener("pageshow", function () {
        document.querySelectorAll("a[data-original]").forEach((a) => {
          a.innerText = a.dataset.original;
          a.style.opacity = "1";
        });
      });
    </script>
  </body>
</html>
